{% extends 'base.html' %}

{% block title %} Login &middot; Highlandr {% endblock %}

{% endblock %}

{% block content %}

<div class="well container span3" style="margin-left: auto; margin-right: auto; float: none;">
	<form action="." method='POST' class="form-signin">
		{% csrf_token %}
		<h2> Log in </h2>
		<h5> {{ invalid }}</h5>
		<input type="text" value="{{ form.username.value }}" name="username" id="id_username" class="input-block-level" placeholder="Username">
		<input type="password" name="password" id="id_password" class="input-block-level" placeholder="Password">
		<button class="btn btn-large btn-primary" type="submit"> Log in </button>
		<a href="/register/" class="btn btn-large btn-primary"> Register </a>
	</form>
</div>
	
{% endblock %}
