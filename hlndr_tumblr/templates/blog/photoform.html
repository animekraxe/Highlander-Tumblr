{% extends 'dashboard/dashboard.html' %}

{% block title %} New Post &middot; Highlandr{% endblock %}

{% block dashboard_content %}
	<form action="/new/photo/" method="POST" enctype="multipart/form-data" class="">
		{% csrf_token %}
		<h2><i class="icon-camera"></i> Make a photo post </h2>
		<strong>Viewable for</strong> {{ form.privacy }}

		<h5> {{ invalid }}</h5>
		<div>
			{{ form.photo }}
			{% if form.caption.value == None %}
			<textarea rows="10" class="field span12" name="caption" id="id_caption" placeholder="Caption (optional)"></textarea>
			{% else %}
			<textarea rows="10" class="field span12" name="caption" id="id_caption" value="{{ form.caption.value }}" placeholder="Caption (optional)"></textarea>
			{% endif %}
			<input type="text" class="input-block-level" name="tags" placeholder="Tags seperated by commas (optional)"></input>
		</div>
		<button type="submit" class="btn btn-block btn-primary"> Post </button>
	</form>
{% endblock %}
