{% extends 'dashboard/dashboard.html' %}

{% block title %} New Post &middot; Highlandr {% endblock %}

{% block dashboard_content %}
	<form action="/new/text/" method="POST">
		{% csrf_token %}
		<h2><i class="icon-font"></i> Make a text post </h2>
		<strong>Viewable for</strong> {{ form.privacy }}

		<h5> {{ invalid }} </h5>
		<div>
			{% if form.title.value == None %}
			<input type="text" class="input-block-level" name="title" id="id_title" placeholder="Title (optional)">	
			{% else %}
			<input type="text" class="input-block-level" name="title" id="id_title" value="{{ form.title.value }}" placeholder="Title (optional)">	
			{% endif %}
			<textarea rows="10" class="field span12" name="text" id="id_text" value="{{ form.text.value }}"></textarea>	
       <input type="text" class="input-block-level" name="tags" placeholder="Tags seperated by commas (optional)"></input>
			</div>
		<button type="submit" class="btn btn-block btn-primary"> Post </button>
	</form>
{% endblock %}
