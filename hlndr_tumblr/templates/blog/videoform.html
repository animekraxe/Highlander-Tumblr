{% extends 'base.html' %}

{% block title %} New Video Post {% endblock %}

{% block extra_css %}
	<style type="text/css">
	
	.form-horizontal {
		background-color:#eee;
		padding: 20px 20px;
		margin: 255px auto;
		max-width: 500px;
	}

	</style>
{% endblock %}

{% block content %}
<div class="container">
	<form action="/new/video/" method="POST" enctype="multipart/form-data" class="form-horizontal">
		{% csrf_token %}
		<h2> Make a video post </h2>
		<h5> {{ invalid }}</h5>
		<div>
			{{ form.video }}
			{% if form.description.value == None %}
			<textarea rows="10" class="field span12" name="description" id="id_description" placeholder="Description (optional)"></textarea>
			{% else %}
			<textarea rows="10" class="field span12" name="description" id="id_description" value="{{ form.description.value }}" placeholder="Description (optional)"></textarea>
			{% endif %}
       <input type="text" class="input-block-level" name="tags" placeholder="Tags seperated by commas (optional)"></input> 	
		</div>
		<button type="submit" class="btn btn-block btn-primary"> Post </button>
	</form>
</div>

{% endblock %}
